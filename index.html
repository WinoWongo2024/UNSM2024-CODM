<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNotSeeMe2024 | MASTER TIER</title>
    <meta name="theme-color" content="#0a0a0c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        :root { --neon-purple: #bc13fe; --dark-bg: #0a0a0c; }
        body { background-color: var(--dark-bg); color: white; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .scanner-line { height: 2px; background: var(--neon-purple); position: absolute; width: 100%; top: 0; animation: scan 3s linear infinite; opacity: 0.3; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(188, 19, 254, 0.2); }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="fixed top-0 w-full z-50 glass px-6 py-4 flex justify-between items-center">
        <div class="font-orbitron font-black italic text-lg tracking-tighter">
            UNS<span class="text-[#bc13fe]">2024</span> // <span id="nav-rank" class="text-xs text-gray-400">MASTER I</span>
        </div>
        <button onclick="shareIntel()" class="text-[#bc13fe] bg-white/5 p-2 rounded-full">
            <i class="fas fa-share-nodes"></i>
        </button>
    </nav>

    <section class="relative min-h-screen flex flex-col justify-center items-center p-6 pt-24 text-center">
        <div class="scanner-line"></div>
        <div class="mb-4 inline-block px-3 py-1 border border-[#bc13fe] text-[#bc13fe] text-[10px] font-orbitron uppercase tracking-widest animate-pulse">
            Terminal Active: S4-S5 2025
        </div>
        <h1 class="font-orbitron text-5xl font-black italic leading-none mb-2 uppercase">5.0 KD <span class="text-[#bc13fe]">Slayer</span></h1>
        <p class="text-gray-500 font-bold tracking-widest text-xs mb-8 uppercase">ID: <span id="hero-id">***WUN</span></p>

        <div class="grid grid-cols-2 gap-3 w-full max-w-md">
            <div class="glass p-4 text-left">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Level</p>
                <h2 id="lvl" class="text-3xl font-orbitron font-black italic">168</h2>
            </div>
            <div class="glass p-4 text-left border-r-2 border-[#bc13fe]">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Rank</p>
                <h2 id="rank" class="text-3xl font-orbitron font-black italic text-[#bc13fe]">M-I</h2>
            </div>
            <div class="glass p-4 text-left opacity-50">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Accuracy</p>
                <h2 class="text-xl font-orbitron italic">ANALYZING...</h2>
            </div>
            <div class="glass p-4 text-left opacity-50">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Win Rate</p>
                <h2 class="text-xl font-orbitron italic">WAITING...</h2>
            </div>
        </div>

        <div class="mt-10 grid grid-cols-1 w-full max-w-md gap-4">
            <a href="#armory" class="bg-[#bc13fe] text-black font-black py-4 font-orbitron uppercase skew-x-[-10deg]">Open Armory</a>
            <div class="text-[10px] text-gray-600 font-orbitron mt-4 tracking-tighter uppercase">
                &copy; 2025 // UNotSeeMe2024 // Secure Connection Verified
            </div>
        </div>
    </section>

    <script>
        // CACHE BUSTER LOGIC: Forces fresh data every load
        async function fetchLiveStats() {
            const cacheBuster = new Date().getTime(); 
            try {
                const response = await fetch(`stats.json?v=${cacheBuster}`);
                const data = await response.json();
                
                document.getElementById('lvl').innerText = data.level;
                document.getElementById('rank').innerText = data.rank;
                document.getElementById('nav-rank').innerText = data.rank;
                document.getElementById('hero-id').innerText = data.playerID;
            } catch (e) {
                console.log("Using local cache...");
            }
        }

        // SHARE API: Works like a real app
        function shareIntel() {
            if (navigator.share) {
                navigator.share({
                    title: 'UNotSeeMe2024 Pro Intel',
                    text: 'Check out my Master I CODM stats!',
                    url: window.location.href
                });
            }
        }

        window.onload = fetchLiveStats;
    </script>
</body>
</html>
